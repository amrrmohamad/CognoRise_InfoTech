<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='body.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Currency Converter</h1>
            <p>Convert between major currencies in real-time.</p>
        </header>

        <main>
            <section class="converter-card">
                <div class="converter-form">
                    <input type="number" id="amount" placeholder="Amount" required>
                    <div class="currency-select">
                        <select id="fromCurrency"></select>
                        <span>to</span>
                        <select id="toCurrency"></select>
                    </div>
                    <button id="convertBtn">Convert</button>
                </div>
                <div id="loading" class="loading-indicator">Fetching data...</div>
                <div id="resultCard" class="result-card hidden">
                    <p id="conversionResult"></p>
                    <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
                </div>
            </section>
            <hr>
            <section id="newsSection" class="news-section hidden">
                <h2>Currency News</h2>
                <div id="newsArticles"></div>
            </section>
        </main>

        <footer>
            <p>Powered by ExchangeRate-API</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
